<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- User sign-up form -->
      <h2>This application is not secure. Please do not use real passwords, or any password you have used anywhere else</h2>
      <p id="failure-message"></p>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <input type="submit" value="Sign Up">
      </form>
      <br>
      <!-- Create game board for the user -->
      <div class="container my-5">
        <h1>tic-tac-toe initial game board</h1>
        <br>
        <div class="row">
          <div class="col-xs-4 box" id="one"></div>
          <div class="col-xs-4 box" id="two"></div>
          <div class="col-xs-4 box" id="three"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 box" id="four"></div>
          <div class="col-xs-4 box" id="five"></div>
          <div class="col-xs-4 box" id="six"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 box" id="seven"></div>
          <div class="col-xs-4 box" id="eight"></div>
          <div class="col-xs-4 box" id="nine"></div>
        </div>
      </div>
    </body>
</html>

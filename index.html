<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Tic-Tac-Toe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="#" class="nav-link" id="sign-up">Sign Up</a></li>
            <li class="nav-item active"><a href="#" class="nav-link" id="sign-in">Sign In</a></li>
            <li class="nav-item active"><a href="#" class="nav-link hidden-elements post-sign-in" id="sign-out">Sign Out</a></li>
            <li class="nav-item active"><a href="#" class="nav-link hidden-elements post-sign-in" id="change-password">Change Password</a></li>
            <li class="nav-item active"><a href="#" class="nav-link hidden-elements post-sign-in" id="new-game">Start New Game</a></li>
            <li class="nav-item active"><a href="#" class="nav-link hidden-elements post-sign-in" id="revisit-games">Retrieve Unfinished Games</a></li>
            <li class="nav-item active"><a href="#" class="nav-link hidden-elements post-sign-in" id="profile">Profile</a></li>
          </ul>
        </div>
      </nav>

      <main>
        <form id="sign-up-form" class="hidden-elements form-group">
          <h2 class="warning">This application is not secure. To sign up, please do not use real passwords, or any password you have used anywhere else</h2>
          <br>
          <input name="credentials[email]" type="email" placeholder="email" class="form-control"> <br>
          <input name="credentials[password]" type="password" placeholder="password" class="form-control"> <br>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" class="form-control"> <br>
          <input type="submit" value="Sign Up" class="btn">
        </form>

        <form id="sign-in-form" class="hidden-elements form-group">
          <h2>Sign In</h2>
          <input name="credentials[email]" type="email" placeholder="email" class="form-control"> <br>
          <input name="credentials[password]" type="password" placeholder="password" class="form-control"> <br>
          <input type="submit" value="Sign In" class="btn">
        </form>

        <form id="change-password-form" class="hidden-elements form-group">
          <input name=passwords[old] type="password" placeholder="old password" class="form-control"> <br>
          <input name=passwords[new] type="password" placeholder="new password" class="form-control"> <br>
          <input type="submit" value="Change Password" class="btn">
        </form>

        <section class="hidden-elements profile">
          <!-- <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div> -->
          <h1 class="user-name"></h1>
          <ul>
            <li class="total-games"></li>
            <li class="finished-games"></li>
            <li class="won-games"></li>
          </ul>
        </section>

        <h2 id="user-alert"></h2>
        <h2 id="invalid-move"></h2>

        <div class="hidden-elements unfinished-games"></div>

        <div class="embed-responsive embed-responsive-1by1 gamearea hidden-elements">
          <div id="game-board" class="embed-responsive-item game-board">
            <div class="game-box col-4" id="zero"></div>
            <div class="game-box col-4" id="one"></div>
            <div class="game-box col-4" id="two"></div>
            <div class="game-box col-4" id="three"></div>
            <div class="game-box col-4" id="four"></div>
            <div class="game-box col-4" id="five"></div>
            <div class="game-box col-4" id="six"></div>
            <div class="game-box col-4" id="seven"></div>
            <div class="game-box col-4" id="eight"></div>
          </div>
        </div>
      </main>

    </body>
</html>

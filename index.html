<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- required 'container' class wrapper for our rows/columns -->
      <div class="container my-5">
        <h1>tic-tac-toe initial game board</h1>
        <br>
        <div class="row">
          <div class="col-xs-4 box" id="one"></div>
          <div class="col-xs-4 box" id="two"></div>
          <div class="col-xs-4 box" id="three"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 box" id="four"></div>
          <div class="col-xs-4 box" id="five"></div>
          <div class="col-xs-4 box" id="six"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 box" id="seven"></div>
          <div class="col-xs-4 box" id="eight"></div>
          <div class="col-xs-4 box" id="nine"></div>
        </div>
      </div>
    </body>
</html>
